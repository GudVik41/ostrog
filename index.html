<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* ===== Заголовок вида ===== */
    #view-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 16px;
      z-index: 10;
      pointer-events: none;
    }

    /* ===== Общие панели ===== */
    .panel {
      position: fixed;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      color: white;
      z-index: 10;
      width: 230px;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    .panel-header span {
      font-weight: bold;
    }

    .panel-content {
      padding: 8px 10px;
      font-size: 13px;
    }

    .panel.collapsed .panel-content {
      display: none;
    }

    .toggle {
      font-size: 14px;
    }

    /* ===== Панель видов ===== */
    #views-panel {
      top: 60px;
      left: 10px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      cursor: pointer;
    }

    /* ===== Debug камеры ===== */
    #camera-panel {
      bottom: 10px;
      left: 10px;
      font-family: monospace;
      color: #00ffcc;
    }

    #camera-panel .panel-content {
      white-space: pre;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>

<body>

<div id="view-title">1693 год</div>

<!-- ===== Виды ===== -->
<div id="views-panel" class="panel">
  <div class="panel-header">
    <span>Виды</span>
    <div class="toggle">▼</div>
  </div>
  <div class="panel-content">
    <label><input type="radio" name="camera" value="cam1693" checked> 1693 год</label>
    <label><input type="radio" name="camera" value="cam1735"> 1735 год</label>
    <label><input type="radio" name="camera" value="front"> Передний план</label>
    <label><input type="radio" name="camera" value="back"> Задний план</label>
    <label><input type="radio" name="camera" value="top"> Вид сверху</label>
  </div>
</div>

<!-- ===== Камера debug ===== -->
<div id="camera-panel" class="panel">
  <div class="panel-header">
    <span>Camera</span>
    <div class="toggle">▼</div>
  </div>
  <div class="panel-content" id="camera-debug">
Camera position:
x: 0
y: 0
z: 0

Rotation (deg):
x: 0
y: 0
z: 0
  </div>
</div>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  function degToRad(d) { return d * Math.PI / 180; }
  function radToDeg(r) { return r * 180 / Math.PI; }

  /* ---------- Scene ---------- */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(100, 200, 100);
  scene.add(dirLight);

  /* ---------- Камеры ---------- */
  const cameraPresets = {
    cam1693: {
      title: '1693 год',
      position: new THREE.Vector3(-72.6579, 10.5874, 102.552),
      rotation: new THREE.Euler(degToRad(86), 0, degToRad(31.7965))
    },
    cam1735: {
      title: '1735 год',
      position: new THREE.Vector3(-64.27, 10.5095, 106.35),
      rotation: new THREE.Euler(degToRad(86), 0, degToRad(388.486))
    },
    front: {
      title: 'Передний план',
      position: new THREE.Vector3(-87.348, 130.628, 83.334),
      rotation: new THREE.Euler(degToRad(40.0001), 0, degToRad(44.4035))
    },
    back: {
      title: 'Задний план',
      position: new THREE.Vector3(81.8463, 110.698, -73.2874),
      rotation: new THREE.Euler(degToRad(40), 0, degToRad(-135.596))
    },
    top: {
      title: 'Вид сверху',
      position: new THREE.Vector3(0, 167.064, 0),
      rotation: new THREE.Euler(0, 0, 0)
    }
  };

  function setCamera(name) {
    const p = cameraPresets[name];
    if (!p) return;

    camera.position.copy(p.position);
    camera.rotation.copy(p.rotation);
    controls.target.set(0, 0, 0);
    controls.update();

    document.getElementById('view-title').textContent = p.title;
  }

  document.querySelectorAll('input[name="camera"]').forEach(radio => {
    radio.addEventListener('change', e => setCamera(e.target.value));
  });

  /* ---------- Toggle panels ---------- */
  document.querySelectorAll('.panel-header').forEach(header => {
    header.addEventListener('click', () => {
      const panel = header.parentElement;
      panel.classList.toggle('collapsed');
      header.querySelector('.toggle').textContent =
        panel.classList.contains('collapsed') ? '▶' : '▼';
    });
  });

  /* ---------- Model ---------- */
  const loader = new GLTFLoader();
  loader.load('./model/model.glb', gltf => {
    scene.add(gltf.scene);
    setCamera('cam1693');
  });

  const camDebug = document.getElementById('camera-debug');

  function animate() {
    requestAnimationFrame(animate);
    controls.update();

    camDebug.textContent =
`Camera position:
x: ${camera.position.x.toFixed(3)}
y: ${camera.position.y.toFixed(3)}
z: ${camera.position.z.toFixed(3)}

Rotation (deg):
x: ${radToDeg(camera.rotation.x).toFixed(2)}
y: ${radToDeg(camera.rotation.y).toFixed(2)}
z: ${radToDeg(camera.rotation.z).toFixed(2)}`;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
